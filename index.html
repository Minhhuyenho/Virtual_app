<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VirtualStyle - Try On Prototype</title>
<link rel="stylesheet" href="style.css" />
<script src="https://cdn.tailwindcss.com"></script>
<style>
  @media (max-width: 768px) {
    .product-library {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      transform: translateY(100%);
      transition: transform 0.3s ease;
      z-index: 50;
    }
    .product-library.open {
      transform: translateY(0);
    }
  }
</style>
</head>
<body class="bg-gray-900 text-white">
  <div class="flex flex-col lg:flex-row min-h-screen">
    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col items-center gap-3 p-3 lg:max-w-2xl">
      <!-- Top Bar with Cart -->
      <div class="w-full max-w-lg flex justify-between items-center mb-2">
        <h1 class="text-xl font-bold">VirtualStyle</h1>
        <div class="flex items-center gap-2">
          <button id="cartBtn" class="relative bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-lg transition">
            ðŸ›’
            <span id="cartBadge" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center hidden">0</span>
          </button>
          <button id="captureBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm">ðŸ“· Take Photo</button>
        </div>
      </div>

      <!-- Camera/Canvas Area -->
      <div class="relative w-full max-w-lg aspect-[9/16] bg-gray-800 rounded-xl overflow-hidden">
        <video id="video" autoplay playsinline class="absolute inset-0 w-full h-full object-cover"></video>
        <canvas id="canvas" class="absolute inset-0 w-full h-full"></canvas>
        <img id="uploadedImg" style="display: none;" class="absolute inset-0 w-full h-full object-cover" />
        <div class="status absolute top-2 left-2 bg-black/70 px-2 py-1 rounded text-xs z-10" id="status">Initializing face detection...</div>
      </div>

      <!-- Controls -->
      <div class="w-full max-w-lg">
        <div class="flex flex-col gap-2 mb-3">
          <button id="saveBtn" class="bg-orange-500 hover:bg-orange-600 text-white py-2 px-4 rounded-lg w-full">ðŸ’¾ Save Image</button>
          <button id="backToCameraBtn" class="bg-purple-500 hover:bg-purple-600 text-white py-2 px-4 rounded-lg w-full" style="display: none;">ðŸ“· Back to Camera</button>
        </div>
        
        <!-- Quick Select Thumbnails (Legacy - can hide on larger screens) -->
        <div class="thumbnails hidden md:flex gap-2 flex-wrap justify-center mb-3">
          <button class="thumb bg-white text-black px-3 py-1 rounded-lg text-sm hover:bg-gray-200" data-src="" data-type="">Remove</button>
        </div>
        
        <div class="bg-gray-800 p-4 rounded-lg">
          <label class="block text-sm mb-2">Size Scale
            <input id="scale" type="range" min="0.5" max="2.5" step="0.05" value="1.0" class="w-full mt-1">
          </label>
          <label class="block text-sm mb-2">Vertical Offset
            <input id="offY" type="range" min="-0.5" max="0.5" step="0.01" value="0.0" class="w-full mt-1">
          </label>
          <p class="text-xs text-gray-400 text-center mt-2">ðŸ’¡ Tip: Adjust scale (0.5x - 2.5x) to fit your face perfectly!</p>
        </div>
      </div>
    </div>

    <!-- Product Library Panel -->
    <div class="product-library lg:w-80 xl:w-96 bg-gray-800 lg:h-screen lg:overflow-y-auto border-l border-gray-700">
      <div class="sticky top-0 bg-gray-800 border-b border-gray-700 p-4 z-10">
        <div class="flex justify-between items-center mb-2">
          <h2 class="text-lg font-semibold">Product Library</h2>
          <button id="closeLibraryBtn" class="lg:hidden text-gray-400 hover:text-white">âœ•</button>
        </div>
        <div class="flex gap-2">
          <button class="filter-btn active px-3 py-1 rounded bg-blue-600 text-sm" data-category="all">All</button>
          <button class="filter-btn px-3 py-1 rounded bg-gray-700 hover:bg-gray-600 text-sm" data-category="glasses">Glasses</button>
          <button class="filter-btn px-3 py-1 rounded bg-gray-700 hover:bg-gray-600 text-sm" data-category="hat">Hats</button>
          <button class="filter-btn px-3 py-1 rounded bg-gray-700 hover:bg-gray-600 text-sm" data-category="shirt">Clothing</button>
        </div>
      </div>
      
      <div id="productGrid" class="p-4 grid grid-cols-1 gap-4">
        <!-- Products will be inserted here -->
      </div>
      
      <!-- Mobile Toggle Button -->
      <button id="toggleLibraryBtn" class="lg:hidden fixed bottom-4 right-4 bg-blue-600 hover:bg-blue-700 text-white p-4 rounded-full shadow-lg z-40">
        ðŸ“¦
      </button>
    </div>
  </div>

  <!-- Shopping Cart Modal -->
  <div id="cartModal" class="fixed inset-0 bg-black/50 hidden z-50 flex items-center justify-center p-4">
    <div class="bg-gray-800 rounded-xl max-w-md w-full max-h-[80vh] overflow-hidden flex flex-col">
      <div class="flex justify-between items-center p-4 border-b border-gray-700">
        <h2 class="text-xl font-semibold">Shopping Cart</h2>
        <button id="closeCartBtn" class="text-gray-400 hover:text-white text-2xl">&times;</button>
      </div>
      <div id="cartItems" class="flex-1 overflow-y-auto p-4">
        <p class="text-gray-400 text-center py-8">Your cart is empty</p>
      </div>
      <div class="border-t border-gray-700 p-4">
        <div class="flex justify-between items-center mb-4">
          <span class="font-semibold">Total:</span>
          <span id="cartTotal" class="text-xl font-bold">$0.00</span>
        </div>
        <button id="checkoutBtn" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-semibold disabled:opacity-50 disabled:cursor-not-allowed" disabled>Checkout</button>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
<script>
  // Wait for MediaPipe to load before starting the app
  if (typeof window !== 'undefined') {
    window.addEventListener('load', () => {
      if (typeof FaceMesh === 'undefined') {
        document.getElementById('status').textContent = 'Error loading face detection. Please refresh the page.';
        document.getElementById('status').className = 'status error';
      }
    });
  }
</script>
<script src="app.js"></script>
</body>
</html>
