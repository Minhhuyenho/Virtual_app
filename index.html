<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VirtualStyle - Try On Prototype</title>
<link rel="stylesheet" href="style.css" />
<script src="https://cdn.tailwindcss.com"></script>
<style>
  /* Layout Improvements */
  body {
    overflow: hidden;
  }
  
  .app-layout {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
  }
  
  .main-content {
    padding-right: 0;
    overflow-y: auto;
    overflow-x: hidden;
  }
  
  @media (min-width: 1024px) {
    .main-content {
      padding-right: 320px; /* Account for fixed library width (lg:w-80 = 20rem = 320px) */
    }
  }
  
  /* Product Library - Docked to right edge with fixed width */
  .product-library {
    overflow-y: auto;
    overflow-x: hidden;
  }
  
  @media (min-width: 1024px) {
    .product-library {
      width: 320px; /* Fixed width - no variable sizing */
      box-shadow: -4px 0 12px rgba(0, 0, 0, 0.3);
    }
  }
  
  @media (max-width: 1023px) {
    .product-library {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-height: 80vh;
      transform: translateY(100%);
      transition: transform 0.3s ease;
      z-index: 50;
      border-radius: 1rem 1rem 0 0;
      width: 100%;
    }
    .product-library.open {
      transform: translateY(0);
    }
  }
  
  /* Try-on container improvements - Increased size (10-20% larger) */
  .try-on-container {
    width: 100%;
    max-width: 450px; /* Increased from ~360px */
  }
  
  @media (min-width: 1280px) {
    .try-on-container {
      max-width: 520px; /* ~15% larger on larger screens */
    }
  }
  
  @media (min-width: 1536px) {
    .try-on-container {
      max-width: 600px; /* ~20% larger on ultra-wide screens */
    }
  }
  
  /* Top bar - match try-on container width */
  .top-bar-container {
    max-width: 450px;
  }
  
  @media (min-width: 1280px) {
    .top-bar-container {
      max-width: 520px;
    }
  }
  
  @media (min-width: 1536px) {
    .top-bar-container {
      max-width: 600px;
    }
  }
  
  /* Compact controls - match try-on container width */
  .controls-container {
    max-width: 450px;
  }
  
  @media (min-width: 1280px) {
    .controls-container {
      max-width: 520px;
    }
  }
  
  @media (min-width: 1536px) {
    .controls-container {
      max-width: 600px;
    }
  }
  
  /* Ensure buttons are keyboard accessible */
  button:focus-visible {
    outline: 2px solid currentColor;
    outline-offset: 2px;
  }
  
  /* Product card hover and focus states */
  .product-card:focus {
    outline: 2px solid #60a5fa;
    outline-offset: 2px;
  }
</style>
</head>
<body class="bg-gray-900 text-white overflow-hidden">
  <div class="app-layout flex flex-col lg:flex-row h-screen w-full">
    <!-- Main Content Area -->
    <div class="main-content flex-1 flex flex-col items-center justify-center min-w-0 p-4 lg:p-6">
      <!-- Top Bar with Cart -->
      <div class="top-bar-container w-full flex justify-between items-center mb-4">
        <h1 class="text-xl font-bold">VirtualStyle</h1>
        <div class="flex items-center gap-2">
          <button id="closetBtn" class="relative bg-purple-600 hover:bg-purple-700 text-white p-2 rounded-lg transition focus:outline-none focus:ring-2 focus:ring-purple-400" title="My Closet">
            ðŸ‘”
            <span id="closetBadge" class="absolute -top-1 -right-1 bg-purple-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center hidden">0</span>
          </button>
          <button id="cartBtn" class="relative bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-lg transition focus:outline-none focus:ring-2 focus:ring-blue-400">
            ðŸ›’
            <span id="cartBadge" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center hidden">0</span>
          </button>
          <button id="captureBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-400">ðŸ“· Take Photo</button>
        </div>
      </div>

      <!-- Camera/Canvas Area - Increased size and centered -->
      <div class="try-on-container relative w-full aspect-[9/16] bg-gray-800 rounded-xl overflow-hidden shadow-2xl">
        <video id="video" autoplay playsinline class="absolute inset-0 w-full h-full object-cover"></video>
        <canvas id="canvas" class="absolute inset-0 w-full h-full"></canvas>
        <img id="uploadedImg" style="display: none;" class="absolute inset-0 w-full h-full object-cover" />
        <div class="status absolute top-2 left-2 bg-black/70 px-2 py-1 rounded text-xs z-10" id="status">Initializing face detection...</div>
      </div>

      <!-- Controls - Compact grouping -->
      <div class="controls-container w-full mt-4">
        <div class="flex flex-col gap-2 mb-3">
          <button id="saveOutfitBtn" class="bg-pink-600 hover:bg-pink-700 text-white py-2 px-4 rounded-lg w-full flex items-center justify-center gap-2 focus:outline-none focus:ring-2 focus:ring-pink-400">
            <span>ðŸ’¾</span>
            <span>Save Outfit to Closet</span>
          </button>
          <div class="flex gap-2">
            <button id="saveBtn" class="flex-1 bg-orange-500 hover:bg-orange-600 text-white py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">ðŸ’¾ Save Image</button>
            <button id="backToCameraBtn" class="flex-1 bg-purple-500 hover:bg-purple-600 text-white py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400" style="display: none;">ðŸ“· Back to Camera</button>
          </div>
        </div>
        
        <!-- Quick Select Thumbnails (Legacy - can hide on larger screens) -->
        <div class="thumbnails hidden md:flex gap-2 flex-wrap justify-center mb-3">
          <button class="thumb bg-white text-black px-3 py-1 rounded-lg text-sm hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-400" data-src="" data-type="">Remove</button>
        </div>
        
        <div class="bg-gray-800 p-3 rounded-lg">
          <label class="block text-sm mb-2">Size Scale
            <input id="scale" type="range" min="0.5" max="2.5" step="0.05" value="1.0" class="w-full mt-1">
          </label>
          <label class="block text-sm mb-2">Vertical Offset
            <input id="offY" type="range" min="-0.5" max="0.5" step="0.01" value="0.0" class="w-full mt-1">
          </label>
          <p class="text-xs text-gray-400 text-center mt-2">ðŸ’¡ Tip: Adjust scale (0.5x - 2.5x) to fit your face perfectly!</p>
        </div>
      </div>
    </div>

    <!-- Product Library Panel - Docked to right edge -->
    <div class="product-library bg-gray-800 lg:h-screen lg:fixed lg:right-0 lg:top-0 lg:shadow-2xl lg:rounded-tl-xl lg:rounded-bl-xl border-l border-gray-700">
      <div class="sticky top-0 bg-gray-800 border-b border-gray-700 p-3 z-10">
        <div class="flex justify-between items-center mb-2">
          <h2 class="text-lg font-semibold">Product Library</h2>
          <button id="closeLibraryBtn" class="lg:hidden text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-gray-400" aria-label="Close library">âœ•</button>
        </div>
        <div class="flex gap-2 flex-wrap">
          <button class="filter-btn active px-3 py-1 rounded bg-blue-600 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400" data-category="all">All</button>
          <button class="filter-btn px-3 py-1 rounded bg-gray-700 hover:bg-gray-600 text-sm focus:outline-none focus:ring-2 focus:ring-gray-400" data-category="glasses">Glasses</button>
          <button class="filter-btn px-3 py-1 rounded bg-gray-700 hover:bg-gray-600 text-sm focus:outline-none focus:ring-2 focus:ring-gray-400" data-category="hat">Hats</button>
          <button class="filter-btn px-3 py-1 rounded bg-gray-700 hover:bg-gray-600 text-sm focus:outline-none focus:ring-2 focus:ring-gray-400" data-category="shirt">Clothing</button>
        </div>
      </div>
      
      <div id="productGrid" class="p-3 grid grid-cols-1 gap-2.5">
        <!-- Products will be inserted here -->
      </div>
      
      <!-- Mobile Toggle Button -->
      <button id="toggleLibraryBtn" class="lg:hidden fixed bottom-4 right-4 bg-blue-600 hover:bg-blue-700 text-white p-4 rounded-full shadow-lg z-40 focus:outline-none focus:ring-2 focus:ring-blue-400" aria-label="Toggle product library">ðŸ“¦</button>
    </div>
  </div>

  <!-- Shopping Cart Modal -->
  <div id="cartModal" class="fixed inset-0 bg-black/50 hidden z-50 flex items-center justify-center p-4">
    <div class="bg-gray-800 rounded-xl max-w-md w-full max-h-[80vh] overflow-hidden flex flex-col">
      <div class="flex justify-between items-center p-4 border-b border-gray-700">
        <h2 class="text-xl font-semibold">Shopping Cart</h2>
        <button id="closeCartBtn" class="text-gray-400 hover:text-white text-2xl">&times;</button>
      </div>
      <div id="cartItems" class="flex-1 overflow-y-auto p-4">
        <p class="text-gray-400 text-center py-8">Your cart is empty</p>
      </div>
      <div class="border-t border-gray-700 p-4">
        <div class="flex justify-between items-center mb-4">
          <span class="font-semibold">Total:</span>
          <span id="cartTotal" class="text-xl font-bold">$0.00</span>
        </div>
        <button id="checkoutBtn" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-semibold disabled:opacity-50 disabled:cursor-not-allowed" disabled>Checkout</button>
      </div>
    </div>
  </div>

  <!-- Virtual Closet Modal -->
  <div id="closetModal" class="fixed inset-0 bg-black/50 hidden z-50 flex items-center justify-center p-4">
    <div class="bg-gray-800 rounded-xl max-w-4xl w-full max-h-[90vh] overflow-hidden flex flex-col">
      <div class="flex justify-between items-center p-4 border-b border-gray-700">
        <h2 class="text-xl font-semibold">My Virtual Closet</h2>
        <button id="closeClosetBtn" class="text-gray-400 hover:text-white text-2xl">&times;</button>
      </div>
      <div id="closetOutfits" class="flex-1 overflow-y-auto p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <p class="text-gray-400 text-center py-8 col-span-full">Your closet is empty. Save an outfit to get started!</p>
      </div>
    </div>
  </div>

  <!-- Save Outfit Modal -->
  <div id="saveOutfitModal" class="fixed inset-0 bg-black/50 hidden z-50 flex items-center justify-center p-4">
    <div class="bg-gray-800 rounded-xl max-w-md w-full overflow-hidden flex flex-col">
      <div class="flex justify-between items-center p-4 border-b border-gray-700">
        <h2 class="text-xl font-semibold">Save Outfit</h2>
        <button id="closeSaveOutfitBtn" class="text-gray-400 hover:text-white text-2xl">&times;</button>
      </div>
      <div class="p-4">
        <label class="block mb-4">
          <span class="block text-sm font-medium mb-2">Outfit Name (optional)</span>
          <input type="text" id="outfitNameInput" placeholder="e.g., Summer Look, Formal Outfit" 
                 class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-pink-500">
        </label>
        <div id="outfitPreviewContainer" class="mb-4">
          <p class="text-sm text-gray-400 mb-2">Preview:</p>
          <img id="outfitPreviewImg" src="" alt="Outfit preview" class="w-full rounded-lg border border-gray-700" style="display: none;">
        </div>
        <div id="outfitItemsList" class="mb-4 text-sm text-gray-400"></div>
        <button id="confirmSaveOutfitBtn" class="w-full bg-pink-600 hover:bg-pink-700 text-white py-3 rounded-lg font-semibold">
          Save to Closet
        </button>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
<script>
  // Wait for MediaPipe to load before starting the app
  if (typeof window !== 'undefined') {
    window.addEventListener('load', () => {
      if (typeof FaceMesh === 'undefined') {
        document.getElementById('status').textContent = 'Error loading face detection. Please refresh the page.';
        document.getElementById('status').className = 'status error';
      }
    });
  }
</script>
<script src="app.js"></script>
</body>
</html>
